<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Character counter</title>
  </head>
  <body>
    <header>
      <div class="logo-wrapper">
        <img
          src="./assets/images/logo-light-theme.svg"
          alt="Character Counter Logo"
          class="logo"
          aria-label="Character Counter Logo"
        />
      </div>

      <button
        type="button"
        data-theme-toggle
        aria-label="Toggle theme"
        class="theme-toggler-wrapper"
        id="theme-toggler"
      >
        <img
          src=""
          alt="Theme Icon"
          title="Toogle theme"
          aria-label="Theme toggler icon"
        />
      </button>
    </header>

    <div class="hero-title-wrapper">
      <h1 aria-label="Analyze your text in real-time">
        Analyze your text <br /><span class="nowrap">in real-time.</span>
      </h1>
    </div>

    <main class="main-wrapper">
      <section class="textarea-wrapper">
        <textarea
          name=""
          id="text-input"
          placeholder="Start typing hereâ€¦ (or paste your text)"
          aria-label="Start typing here..."
        ></textarea>

        <p
          class="character-limit-warning"
          aria-label="Character Limit Warning"
        ></p>

        <div class="options-wrapper">
          <div class="options">
            <div class="option">
              <input id="exclude-spaces" type="checkbox" />
              <label for="exclude-spaces">Exclude Spaces</label>
            </div>

            <div class="option">
              <input id="set-character-limit" type="checkbox" />
              <label for="set-character-limit">Set Character Limit</label>
              <input
                id="character-limit"
                type="number"
                min="1"
                max="1000"
                aria-label="Set character limit"
              />
            </div>
          </div>
          <div class="reading-time-wrapper">
            <span class="reading-time-label" id="reading-time"> </span>
          </div>
        </div>
      </section>

      <!-- stats and density section -->
      <section class="stats-density-wrapper">
        <div class="stats-wrapper">
          <!-- total characters stat -->
          <div class="stat-wrapper purple">
            <div class="stat">
              <p class="stat-value" id="char-count">00</p>
              <p class="stat-title">Total Characters</p>
            </div>
            <div class="stat-shape">
              <img src="./assets/images/pattern-character-count.svg" alt="" />
            </div>
          </div>

          <!-- total word count stat -->
          <div class="stat-wrapper yellow">
            <div class="stat">
              <p class="stat-value" id="word-count">00</p>
              <p class="stat-title">Word Count</p>
            </div>
            <div class="stat-shape">
              <img src="./assets/images/pattern-word-count.svg" alt="" />
            </div>
          </div>

          <!-- total sentence stat -->
          <div class="stat-wrapper orange">
            <div class="stat">
              <p class="stat-value" id="sentence-count">00</p>
              <p class="stat-title">Sentence Count</p>
            </div>
            <div class="stat-shape">
              <img src="./assets/images/pattern-sentence-count.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="letter-density-wrapper">
          <h2>Letter Density</h2>

          <div id="letter-density">
            <!-- Letter density bars will be dynamically added here -->
          </div>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script src="./js/script.js"></script>
  </body>
</html>
